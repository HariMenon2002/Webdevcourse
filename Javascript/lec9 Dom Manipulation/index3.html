<!-- https://sum-server.100xdevs.com/interest?principal=100&rate=5&time=2 -->
<!-- I have to build a simple ui for calculating the interest using the above website -->

<html>
    <script>
        async function calculate(){
            const a=document.getElementById("principal").value;
            const b=document.getElementById("rate").value;
            const c=document.getElementById("time").value;

            const response=await fetch("https://sum-server.100xdevs.com/interest?principal="+a+"&rate="+b+"&time="+c);
            const ans=await response.text();
            
            ans1=JSON.parse(ans);
            console.log(typeof(ans1))
            document.getElementById("finalResult").innerHTML=ans1.interest;
        }
    </script>
    <body>
        <input type="text" id="principal" placeholder="Principal"></input><br></br>
        <input type="text" id="rate" placeholder="Rate"></input><br></br>
        <input type="text" id="time" placeholder="Time"></input><br></br>

        <button onclick="calculate()">Submit</button>

       

        <div id="finalResult"></div>
    </body>
</html>
